version: '3.8'
services:
  backend:
    image: backend
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/postgres
    networks:
      - app_network
      
  frontend:
    image: frontend
    ports:
      - "80:80"

  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge